---
- name: Remove old bootstrap VM and volumes (if necessary)
  shell: |
    for i in $(virsh list | tail -n +3 | grep bootstrap | awk {'print $2'});
    do
      virsh destroy $i;
      virsh undefine $i;
      virsh vol-delete $i --pool default;
      virsh vol-delete $i.ign --pool default;
    done
  become: yes